<template name="home">
    <h1>Home</h1>

    <h2>Chats</h2>

    <ul>
        {{#each channels}}
            <li>
                <a href="{{pathFor 'chat' id=name}}">{{name}}</a>
            </li>
        {{/each}}
    </ul>

    <h3>New Chat</h3>
    <form id="createChat">
        <input placeholder="Name" id="name">
        <input type="submit" value="Create">
    </form>
</template>
